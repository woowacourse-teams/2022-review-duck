# Jobì˜ ì´ë¦„ ì„¤ì •, Scanner ë°œë™
jobs:
  build:
    # ubuntu í™˜ê²½ì—ì„œ ì‹¤í–‰, í™˜ê²½ì€ GitHub ì´ ì œê³µ
    runs-on: ubuntu-latest
    # í˜„ì¬ Jobì—ì„œ ì‚¬ìš©í•  í™˜ê²½ë³€ìˆ˜, repository setting secrets ì—ì„œ ì„¤ì •í•œ í™˜ê²½ë³€ìˆ˜ ì‚¬ìš©
    env:
      clientId: ${{ secrets.CLIENTID }}
      clientSecret: ${{ secrets.CLIENTSECRET }}
      jwtKey: ${{ secrets.JWTKEY }}
      jwtExpireLength: ${{ secrets.JWTEXPIRELENGTH }}
      jwtRefreshExpireLength: ${{ secrets.JWTREFRESHEXPIRELENGTH }}
    
    steps:
    # ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ ìˆ˜í–‰
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SECURITY_TOKEN }}
