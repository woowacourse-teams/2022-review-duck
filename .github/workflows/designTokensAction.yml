# Front-End
# Figma를 통해 디자인 토큰이 업데이트 될 시
# design-tokens-converter를 통해 Design Tokens를 Sass 변수로 자동으로 변환하여주는 액션입니다.!!!

name: Design Tokens JSON To Sass Converter

on:
  push:
    branches: ["design-tokens"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: node /frontend/.design-tokens/designTokensConverter.js

      - name: Add & Commit
        uses: EndBug/add-and-commit@v4.4.0
        with:
          add: "designTokens.scss"
          message: "[FE] design : Github Action - 디자인 토큰 업데이트"
          ref: "design-tokens"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "design-tokens"
